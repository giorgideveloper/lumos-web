    <script>
      // Hide loading screen - only show on first load
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (sessionStorage.getItem("hasLoaded")) {
          loadingScreen.style.display = "none";
        } else {
          setTimeout(() => {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
              loadingScreen.style.display = "none";
              sessionStorage.setItem("hasLoaded", "true");
            }, 500);
          }, 2000);
        }
      });

      //menu toggle
      document
        .querySelector(".menu-icon button")
        .addEventListener("click", () => {
          document.querySelector(".full-menu").classList.toggle("hidden");
          document.querySelector(".border-n").classList.toggle("hidden");
          document.querySelector(".border-h").classList.toggle("w-[30px]");
          document.querySelector(".border-h").classList.toggle("rotate-40");
          document.querySelector(".border-h").classList.toggle("rotate-45");
          document
            .querySelector(".border-h")
            .classList.toggle("translate-y-[-28px]");

          document.querySelector(".border-t").classList.toggle("rotate-140");
          document
            .querySelector(".border-t")
            .classList.toggle("translate-y-[-20px]");
        });
      // Filter functionality
      const filterBtns = document.querySelectorAll(".filter-btn");
      const cards = document.querySelectorAll(".card");

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const filter = btn.getAttribute("data-filter");

          // Update active button
          filterBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          // First, gather all cards to center
          cards.forEach((card) => {
            card.style.transition = "all 0.4s ease";
            card.style.opacity = "0";
            card.style.transform = "scale(0.5) translate(0, 0)";
          });

          // Then filter and animate to new positions
          setTimeout(() => {
            let visibleIndex = 0;
            cards.forEach((card) => {
              const category = card.getAttribute("data-category");

              if (filter === "all" || category === filter) {
                card.classList.remove("hidden");
                // Animate to position with stagger
                setTimeout(() => {
                  card.style.opacity = "1";
                  card.style.transform = "scale(1) translate(0, 0)";
                }, visibleIndex * 100);
                visibleIndex++;
              } else {
                card.classList.add("hidden");
              }
            });
          }, 400);
        });
      });

      // showCarousel(0);

      const text = "Lumos Development";
      const element = document.getElementById("animated-text");
      let index = 0;

      function typeText() {
        if (index < text.length) {
          element.textContent += text[index];
          index++;
          setTimeout(typeText, 100);
        } else {
          setTimeout(clearText, 2000);
        }
      }

      function clearText() {
        if (index > 0) {
          element.textContent = text.substring(0, index - 1);
          index--;
          setTimeout(clearText, 100);
        } else {
          setTimeout(typeText, 500);
        }
      }
