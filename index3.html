<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./src/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Lumos | Contact</title>
  </head>

  <body class="bg-[#1F1F1F]">
    <div class="container-xl mx-auto px-10">
      <nav class="py-2">
        <div class="flex justify-between items-center h-30">
          <div class="logo z-100">
            <a href="index.html"
              ><img
                src="./src/images/logo.png"
                class="w-[65.81px] h-[84px]"
                alt=""
            /></a>
          </div>
          <div class="menu-icon cursor-pointer z-100">
            <button
              class="menu-toggle flex flex-col gap-2 justify-center cursor-pointer z-100"
            >
              <p class="border-2 border-white w-[50px] h-px z-100 border-t"></p>
              <p class="border-2 border-white w-[50px] h-px z-100 border-n"></p>
              <p class="border-2 border-white w-[30px] h-px z-100 border-h"></p>
            </button>
          </div>
        </div>
        <!-- Particles Background for Slider Section -->

        <!-- open menu -->

        <div
          class="full-menu hidden cursor-pointer absolute top-0 left-0 w-full h-screen bg-black z-50"
        >
          <div class="flex items-center lg:w-[67%] bg-[#1F1F1F] h-full gap-10">
            <div class="container mx-auto">
              <div class="menu-list flex flex-col lg:ml-40 p-10">
                <a
                  href="#"
                  class="text-white text-[40px] hover:text-[#F50C0C] transition-all duration-300 font-bold"
                  >Home</a
                >
                <a
                  href="#"
                  class="text-white text-[40px] hover:text-[#F50C0C] transition-all duration-300 font-bold"
                  >About Us</a
                >
                <a
                  href="#"
                  class="text-white text-[40px] hover:text-[#F50C0C] transition-all duration-300 font-bold"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- title -->
      <main>
        <div class="contact">
          <div
            class="contact-us-title relative h-[120px] md:h-[200px] lg:h-[280px]"
          >
            <div
              id="particles-js"
              class="absolute inset-0 w-full h-full z-10"
            ></div>
            <h1
              class="text-white text-[50px] md:text-[100px] lg:text-[150px] font-bold gabarito-lumos mt-15 md:mt-0 md:mb-15 mb-10 text-center relative"
            >
              <span class="font-bold text-[#EA0026]">Contact</span> Us
            </h1>
          </div>

          <div
            class="border border-[#454545] md:w-[60%] mx-auto md:mb-25 mb-15"
          ></div>
          <div
            class="text-white text-sm inter-lumos leading-8 mb-20 text-center lg:text-[20px] lg:leading-10 z-100"
          >
            <p>1444 S. Alameda Street Los Angeles, California 90021</p>
            <p></p>
            <p>
              <a
                href="mailto:hi@gorge.com"
                class="text-[#5F5E5F] hover:text-[#F50C0C] transition-all duration-300"
                >hi@gorge.com</a
              >
            </p>
            <p>
              <a
                href="tel:0800123456789"
                class="text-white hover:text-[#F50C0C] transition-all duration-300"
                >0800 123 456789</a
              >
            </p>
          </div>
        </div>
        <div class="send-messege">
          <form
            action="#"
            class="flex flex-col gap-6 lg:w-[50%] mx-auto relative z-20"
          >
            <div class="flex flex-col lg:flex-row gap-6">
              <input
                type="text"
                placeholder="Your Name"
                class="flex-1 p-4 bg-[#1F1F1F] border-3 border-[##FFFFFF] rounded-4xl text-white inter-lumos focus:outline-none focus:border-[#d40a0a]"
                required
              />
              <input
                type="email"
                placeholder="Your Email"
                class="flex-1 p-4 bg-[#1F1F1F] border-3 border-[##FFFFFF] rounded-4xl text-white inter-lumos focus:outline-none focus:border-[#d40a0a]"
                required
              />
            </div>
            <textarea
              rows="10"
              placeholder="Your Message"
              class="p-4 bg-[#1F1F1F] border-3 border-[##FFFFFF] rounded-4xl text-white inter-lumos focus:outline-none focus:border-[#d40a0a]"
              required
            ></textarea>
            <div class="flex justify-center">
              <button
                type="submit"
                class="bg-white text-black cursor-pointer w-full sm:w-[30%] inter-lumos font-bold py-3 hover:bg-[#d40a0a] hover:text-white rounded-[50px] transition-all duration-300"
              >
                Submit
              </button>
            </div>
          </form>
          <div
            class="border checke-inputs border-[#EA0026] lg:w-[50%] mx-auto mb-20 w-full text-center mt-20 overflow-hidden flex items-center justify-center"
          >
            <p
              class="text-white montserrat-lumos animate-marquee text-sm md:text-base px-11 py-2 w-full container"
            >
              One or more fields have an error. Please check and try
            </p>
          </div>
        </div>
      </main>
    </div>
    <footer
      class="footer-content text-center bg-black inter-lumos h-50 text-[14px] bottom-0 w-full mt-50"
    >
      <div class="flex justify-center items-center h-50 py-6 text-[#BFB8B8]">
        <p>Â© 2025 dwsign agency. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      //menu toggle
      document
        .querySelector(".menu-icon button")
        .addEventListener("click", () => {
          document.querySelector(".full-menu").classList.toggle("hidden");
          document.querySelector(".border-n").classList.toggle("hidden");
          document.querySelector(".border-h").classList.toggle("w-[50px]");
          document.querySelector(".border-h").classList.toggle("rotate-50");
          document.querySelector(".border-h").classList.toggle("rotate-45");
          document
            .querySelector(".border-h")
            .classList.toggle("translate-y-[-30px]");

          document.querySelector(".border-t").classList.toggle("rotate-140");
          document
            .querySelector(".border-t")
            .classList.toggle("translate-y-[-20px]");
        });

      document.addEventListener("DOMContentLoaded", () => {
        particlesJS("particles-js", {
          particles: {
            number: { value: 170, density: { enable: true, value_area: 800 } },
            color: { value: "#454545" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: false },
            size: { value: 2, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#7f7f7f",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 6,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" },
              resize: true,
            },
            modes: {
              repulse: { distance: 200, duration: 0.4 },
              push: { particles_nb: 4 },
            },
          },
          retina_detect: true,
        });
      });
    </script>
  </body>
</html>
